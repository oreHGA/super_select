<!DOCTYPE html>
<html>

<head>
    <title>JS Super Selctor </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/super_select.css" rel="stylesheet">

<body>
    <style>
        body {
            font-family: 'Fresca', sans-serif;
        }
    </style>
    <div class="wrapper container">
        <h1>The best multiple selector you're ever going to use</h1>
        <h2>The selected options do not get cleared away when the select box is <em>refreshed</em> or populated with <em>new data</em></h2>
        <!-- TODO: Main point of this is that when the select box is refreshed, the options still stay -->
        <div id="selector-wrapper">
            <select id="myselector" data-name="whatever" data-ismultiple="true" class="select-box">
                <option value="" selected>Select your values</option>
                <option value="Lagos">Lagos</option>
                <option value="Port Harcourt">Port Harcourt</option>
                <option value="Akwa Ibom">Akwa Ibom</option>
                <option value="Delta">Delta</option>
                <option value="Ogun">Ogun</option>
                <option value="Ekiti">Ekiti</option>
            </select>
        </div>
        <br><br><br><br>
        <div class="update">
            <h2>Update Select Box Options</h2>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Update</button>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Update Options</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter Options Here</p><button id="addoptions" class="btn">Add More Options<i class="fa fa-plus" aria-hidden="true"></i></button>
                            <div id="new-options">`
                                <input type="text">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="update_select" type="button" class="btn btn-default" data-dismiss="modal">Save Selection</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/og.js"></script>
    <script src="js/super_select.js"></script>
</body>

</html>
